<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Buttons</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #3498db;
      color: #fff;
    }

    /* Customize button colors */
    .buy-code {
      background-color: #2ecc71;
      color: #fff;
    }

    .contact-us {
      background-color: #e74c3c;
      color: #fff;
    }

    .about {
      background-color: #f39c12;
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Welcome to PayTime</h1>

  <div class="button-container">
    <a href="https://allappsreveiws.com.ng/Paytime/payment/" class="button buy-code">Buy Code</a>
    <a href="contact.html" class="button contact-us">Contact Us</a>
    <a href="about.html" class="button about">About</a>
  </div>

</body>
</html>
